<html>

<head>

  <meta charset = 'UTF-8'>
  <meta http-equiv = 'X-UA-Compatible' content = 'IE = edge'>
  <meta name = 'viewport' content = 'width = device-width, initial-scale = 1.0'>
  <title>YAHTZEE</title>
  <link rel = 'stylesheet' href = 'style.css'>

</head>

<body class = 'light-theme'>

  <script src = 'next_round.js'></script>
  <script src = 'x_are_equal.js'></script>
  <script src = 'full_house_checker.js'></script>
  <script src = 'straight_checker.js'></script>
  <script src = 'upper_already_full.js'></script>

  <div class = 'flex-container'>

    <div class = 'dice' id = 'dice1'></div>
    <div class = 'dice' id = 'dice2'></div>
    <div class = 'dice' id = 'dice3'></div>
    <div class = 'dice' id = 'dice4'></div>
    <div class = 'dice' id = 'dice5'></div>

    <div class = 'clear'></div>

    <div class = 'noRoll'><input class = 'noRoll' type = 'checkbox' id = 'diceCheck1' value = 'diceCheck1'></div>
    <div class = 'noRoll'><input class = 'noRoll' type = 'checkbox' id = 'diceCheck2' value = 'diceCheck2'></div>
    <div class = 'noRoll'><input class = 'noRoll' type = 'checkbox' id = 'diceCheck3' value = 'diceCheck3'></div>
    <div class = 'noRoll'><input class = 'noRoll' type = 'checkbox' id = 'diceCheck4' value = 'diceCheck4'></div>
    <div class = 'noRoll'><input class = 'noRoll' type = 'checkbox' id = 'diceCheck5' value = 'diceCheck5'></div>

    <div class = 'clear'></div>

    <button class = 'button_yahtzee blue' id = 'rollDice'>ROLL DICE</button>
    <script src = 'dice.js'></script>
    
    <div class = 'rollsLeft' id = 'rollsLeft'>3</div>

    <button class = 'button_yahtzee blue' id = 'resetGame'>RESET GAME</button>
    <script src = 'reset_game.js'></script>

    <div class = 'clear'></div>

    <button class = 'button_yahtzee' id = 'onesButton'>ONES</button>
    <script src = 'save_score.js'></script>
    
    <div class = 'score' id = 'ones'></div>

    <button class = 'button_yahtzee' id = 'threeOfAKindButton'>3 OF A KIND</button>
    <script src = 'save_score.js'></script>
    
    <div class = 'score' id = 'threeOfAKind'></div>

    <div class = 'clear'></div>

    <button class = 'button_yahtzee' id = 'twosButton'>TWOS</button>
    <script src = 'save_score.js'></script>
    
    <div class = 'score' id = 'twos'></div>

    <button class = 'button_yahtzee' id = 'fourOfAKindButton'>4 OF A KIND</button>
    <script src = 'save_score.js'></script>
    
    <div class = 'score' id = 'fourOfAKind'></div>

    <div class = 'clear'></div>

    <button class = 'button_yahtzee' id = 'threesButton'>THREES</button>
    <script src = 'save_score.js'></script>
    
    <div class = 'score' id = 'threes'></div>

    <button class = 'button_yahtzee' id = 'fullHouseButton'>FULL HOUSE</button>
    <script src = 'save_score.js'></script>
    
    <div class = 'score' id = 'fullHouse'></div>

    <div class = 'clear'></div>

    <button class = 'button_yahtzee' id = 'foursButton'>FOURS</button>
    <script src = 'save_score.js'></script>
    
    <div class = 'score' id = 'fours'></div>

    <button class = 'button_yahtzee' id = 'lowStraightButton'>LOW STRAIGHT</button>
    <script src = 'save_score.js'></script>
    
    <div class = 'score' id = 'lowStraight'></div>

    <div class = 'clear'></div>

    <button class = 'button_yahtzee' id = 'fivesButton'>FIVES</button>
    <script src = 'save_score.js'></script>
    
    <div class = 'score' id = 'fives'></div>

    <button class = 'button_yahtzee' id = 'highStraightButton'>HIGH STRAIGHT</button>
    <script src = 'save_score.js'></script>
    
    <div class = 'score' id = 'highStraight'></div>

    <div class = 'clear'></div>

    <button class = 'button_yahtzee' id = 'sixesButton'>SIXES</button>
    <script src = 'save_score.js'></script>
    
    <div class = 'score' id = 'sixes'></div>

    <button class = 'button_yahtzee' id = 'yahtzeeButton'>YAHTZEE</button>
    <script src = 'save_score.js'></script>
    
    <div class = 'score' id = 'yahtzee'></div>

    <div class = 'clear'></div>

    <div class = 'subtotal'>UPPER HALF</div>
    
    <div class = 'score' id = 'upperHalf'>0</div>

    <button class = 'button_yahtzee' id = 'chanceButton'>CHANCE</button>
    <script src = 'save_score.js'></script>
    
    <div class = 'score' id = 'chance'></div>

    <div class = 'clear'></div>

    <div class = 'subtotal'>BONUS</div>
    
    <div class = 'score' id = 'bonus'>0</div>

    <div class = 'subtotal'>LOWER HALF</div>
    
    <div class = 'score' id = 'lowerHalf'>0</div>

    <div class = 'clear'></div>

    <div class = 'subtotal'>TOTAL UPPER HALF</div>
    
    <div class = 'score' id = 'totalUpperHalf'>0</div>

    <div class = 'subtotal'>GRAND TOTAL</div>
    
    <div class = 'score' id = 'grandTotal'>0</div>

    <p id = "info"></p>

  </div>

</body>

<script src = "renderer.js"></script>

</html>
